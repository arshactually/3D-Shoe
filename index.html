<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-D Product card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a816b617f9.js"></script>
    
</head>

<body>
    <main>
        
        <div class="Content"> 
            <div class="card-container">
                <div class="card-container">
                    <div class=" card-face face-1 ">
                        <div class="top-part">
                            <div class="logo">
                                <img src="img/logo.png" alt="Nike Logo">
                            </div>
                            <h2>Nike Jordan Evolution</h2>
                            <div class="shoe-info">
                                <span class="shoe-new">New</span>
                                <span class="shoe-year">2023</span>
                            </div>
                        </div>

                        

                        <div class="bottom-part">
                            <h2 class="shoe-price"><span>$</span>200.00</h2>
                            <div class="right-arrow">
                                <img src="img/right-arrow.png" alt="">
                            </div>
                        </div>

                    </div>
                    <div class="card-face face-2">
                        <div class="top-part">
                            <div class="header">
                                <h3 class="heading">Evolve:</h3>
                                <a href="#" class="wish">
                                    <i class="fa-regular fa-heart"></i>
                                </a>
                            </div>
                            <ul class="features">
                                <li>OWN THE FLOOR </li>
                                <li>23 ENGINEERED</li>
                                <li>Men's Shoes</li>
                            </ul>
                            <div class="color-wrap">
                                <span>Color :</span>
                                <div class="colors">
                                    <span class="color grey active"></span>
                                    <span class="color black"></span>
                                    <span class="color pink"></span>
                                </div>

                            </div>
                        </div>
                         <div class="buy-wrap">
                            <a href="#" class="buy">
                        Add to cart <i class="fas fa-shopping-cart"></i>
                    </a>
                         </div>
                    </div>

                    <div class="shoe-image-wrapper">
                        <div class="shoe-img">
                            <img src="img/shoe.png" alt="Nike Shoe" class="shoe">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </main>
    
</body>
</html>
